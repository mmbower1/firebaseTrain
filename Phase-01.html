<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

        <style>
            .jumbotron, .myForm, .table, .border {
                border: 20px;
                border-radius: 20px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4">Employee Data Management</h1>
            <p class="lead">A Comprehensive Directory of Employable Billable Hours</p>
        </div>
        <div class="border">
            <h2>Add Employee</h2>
            <form class="myForm">
                Employee Name
                <input type="text" id="employee-name">
                Role
                <input type="text" id="role">
                Start Date
                <input type="date" id="startDate">
                Monthly Rate
                <input id="monthlyDate" type="date">
                <input id="submit-button" type="submit">
            </form>
        </div>
        <div class="table">
            <h2>Current Employees</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate</th>
                        <th scope="col">Billed</th>
                    </tr>
                </thead>
            </table>
        </div>


        <!-- jQuery first, then Popper.js, then Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="myjavascript.js"></script>
    </body>
</html>
